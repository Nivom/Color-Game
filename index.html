<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Color Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="script.js"></script>
    </head>

    <body>
        <div id="color-header">
            <p>The Great</p>
            <div id="color-text">TEST TITLE</div>
            <p>Guessing Game</p>
        </div>
        <div id="game-menu">
            <div class="menu-col" id="new-colors">New Colors</div>
            <div class="menu-col">
                <div class="challenge-col" id="chal-ez">Easy</div>
                <div class="challenge-col" id="chal-hard">Hard</div>
            </div>
        </div>
        <div class="game-container">
            <div class="color" id="color-0"></div>
            <div class="color" id="color-1"></div>
            <div class="color" id="color-2"></div>
            <div class="color" id="color-3"></div>
            <div class="color" id="color-4"></div>
            <div class="color" id="color-5"></div>
        </div>
    </body>
</html>
